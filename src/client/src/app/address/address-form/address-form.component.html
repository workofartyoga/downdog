
<form [formGroup]="paForm" class="address-form" autocomplete="off" novalidate >
  <fieldset>
    <legend>Address</legend>
    <md-input-container class="address-full-width">
      <input mdInput formControlName="label" placeholder="Home / Work...">
    </md-input-container>

    <p>
    <md-input-container class="address-full-width">
      <textarea mdInput formControlName="street1" placeholder="Address"></textarea>
    </md-input-container>
    <md-input-container class="address-full-width">
      <textarea mdInput formControlName="street2" placeholder="Address 2"></textarea>
    </md-input-container>
    <md-input-container class="address-full-width">
      <input mdInput formControlName="pobox" placeholder="Po Box">
    </md-input-container>
    </p>

    <table class="address-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container>
            <input mdInput formControlName="city" placeholder="City">
          </md-input-container>
        </td>
        <td>
          <md-input-container>
            <input mdInput formControlName="state" placeholder="State">
          </md-input-container>
        </td>
        <td>
          <md-input-container>
            <input mdInput formControlName="postalCode" placeholder="Postal Code" maxlength="5" #postalCode >
            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
          </md-input-container>
        </td>
      </tr>
    </table>
  </fieldset>
  <button md-raised-button type="submit" (click)="save()" >Save</button>
</form>


<div class="debug">
  <h3>Debug Address:</h3>
  {{ address | json }}
</div>
