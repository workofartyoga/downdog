<md-card>
  <md-card-header>
    <md-card-title>{{person?.firstName}} {{person?.lastName}}</md-card-title>
    <md-card-subtitle>{{person?.alias}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{person?.bio}}</p>

    <p>{{person?.email}}</p>
    <p>{{person?.phone}}</p>
  </md-card-content>

  <md-card-actions>
    <button md-icon-button routerLink="/person/edit/{{person?.id}}"><md-icon>create</md-icon></button>
  </md-card-actions>
</md-card>
