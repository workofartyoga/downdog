<md-card *ngFor="let person of people" (click)="select(person)" >
  <md-card-header>
    <md-card-title>{{person.firstName}} {{person.lastName}}</md-card-title>
    <md-card-subtitle>{{person.alias}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{person.bio}}</p>
    <p>{{person.email}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button color="accent" (click)="edit(person)">EDIT</button>
    <button md-button color="accent" (click)="select(person)">DETAILS</button>
  </md-card-actions>
</md-card>
