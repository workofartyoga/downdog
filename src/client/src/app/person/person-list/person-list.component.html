<md-card *ngFor="let person of people" (click)="select(person)" >
  <md-card-header>
    <md-card-title>{{person.firstName}} {{person.lastName}}</md-card-title>
    <md-card-subtitle>{{person.alias}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{person.bio}}</p>
    <p>{{person.email}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-icon-button (click)="edit(person)"><md-icon>create</md-icon></button>
    <button md-icon-button (click)="select(person)"><md-icon>account_box</md-icon></button>
  </md-card-actions>
</md-card>
